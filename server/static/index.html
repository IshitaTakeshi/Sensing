<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensing Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            background: #1a1a1a;
            color: #d0d0d0;
            font-family: ui-monospace, monospace;
        }

        #layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            grid-template-rows: 1fr auto;
            height: 100vh;
        }

        #map-panel { min-height: 0; }

        #map { width: 100%; height: 100%; }

        #imu-panel {
            background: #242424;
            border-left: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 0.85rem;
        }

        #status-bar {
            grid-column: 1 / -1;
            background: #1e1e1e;
            border-top: 1px solid #333;
            padding: 6px 14px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            font-size: 0.78rem;
            transition: opacity 0.5s;
        }

        #status-bar.stale { opacity: 0.3; }

        .stat { display: flex; flex-direction: column; gap: 1px; }
        .stat-label { color: #555; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.06em; }
        .stat-value { color: #d0d0d0; }

        .fix-invalid   .stat-value { color: #e05555; }
        .fix-gps       .stat-value { color: #d0d0d0; }
        .fix-dgps      .stat-value { color: #6ab0f5; }
        .fix-rtk-fixed .stat-value { color: #4ec97c; }
        .fix-rtk-float .stat-value { color: #d4a835; }
        .fix-dr        .stat-value { color: #c77ddd; }
    </style>
</head>
<body>
<div id="layout">
    <div id="map-panel"><div id="map"></div></div>
    <div id="imu-panel">IMU panels - coming in #40</div>
    <div id="status-bar" class="stale">
        <div class="stat" id="stat-fix">
            <span class="stat-label">Fix</span>
            <span class="stat-value" id="val-fix">--</span>
        </div>
        <div class="stat">
            <span class="stat-label">Lat</span>
            <span class="stat-value" id="val-lat">--</span>
        </div>
        <div class="stat">
            <span class="stat-label">Lon</span>
            <span class="stat-value" id="val-lon">--</span>
        </div>
        <div class="stat">
            <span class="stat-label">Alt (m MSL)</span>
            <span class="stat-value" id="val-alt">--</span>
        </div>
        <div class="stat">
            <span class="stat-label">Satellites</span>
            <span class="stat-value" id="val-sats">--</span>
        </div>
        <div class="stat" id="wrap-speed">
            <span class="stat-label">Speed (m/s)</span>
            <span class="stat-value" id="val-speed">--</span>
        </div>
        <div class="stat" id="wrap-track">
            <span class="stat-label">Track (deg)</span>
            <span class="stat-value" id="val-track">--</span>
        </div>
        <div class="stat">
            <span class="stat-label">UTC</span>
            <span class="stat-value" id="val-utc">--</span>
        </div>
    </div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
