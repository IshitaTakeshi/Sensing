name: Check Links

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linkcheck:
    name: Check documentation links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress '**/*.md'
          fail: true
          failIfEmpty: false
