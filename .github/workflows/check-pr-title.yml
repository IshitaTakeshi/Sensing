name: "Lint PR"
on:
  pull_request_target:
    types: [opened, edited, synchronize]
jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      statuses: read
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feature
            fix
            documentation
            style
            refactor
            performance
            test
            build
            ci
            chore
            revert
          requireScope: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
